services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    networks:
      - express-mongo
    restart: always

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - express-mongo
    restart: always

  app:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    environment:
      MONGO_URL: mongodb://mongo:27017
    networks:
      - express-mongo
    restart: always

networks:
  express-mongo:
    driver: bridge
